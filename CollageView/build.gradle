apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'CollageView'
    bintrayName = 'com.mlucasmateus.CollageView'

    publishedGroupId = 'com.mlucasmateus.CollageView'
    libraryName = 'CollageView'
    artifact = 'CollageView'

    libraryDescription = 'Make a collage of images and videos'

    siteUrl = 'https://github.com/mlucasmateus/CollageView'
    gitUrl = 'https://github.com/mlucasmateus/CollageView.git'

    libraryVersion = '0.3.1'

    developerId = 'mlucasmateus'
    developerName = 'Lucas Mateus'
    developerEmail = 'mlucasmateus@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName = libraryVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.yqritc:android-scalablevideoview:1.0.4'
}

apply from: 'publish.gradle'