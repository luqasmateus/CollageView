apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'CollageView'
    bintrayName = 'com.luqasmateus.CollageView'

    publishedGroupId = 'com.luqasmateus.CollageView'
    libraryName = 'CollageView'
    artifact = 'CollageView'

    libraryDescription = 'Make a collage of images and videos.'

    siteUrl = 'https://github.com/luqasmateus/CollageView'
    gitUrl = 'https://github.com/luqasmateus/CollageView.git'

    libraryVersion = '0.6.0'

    developerId = 'luqasmateus'
    developerName = 'Lucas Mateus'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName = libraryVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.yqritc:android-scalablevideoview:1.0.4'
    implementation 'com.arthenica:mobile-ffmpeg-min:4.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
}

apply from: 'publish.gradle'